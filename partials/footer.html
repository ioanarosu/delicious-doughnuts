<script type="text/javascript">
  // Initalize foundation
  $(document).foundation();

  // Initialize google maps
  //get div to display map
  var mapObject = document.getElementById('map-canvas');
  var lat = 44.439622;
  var lng = 26.134440;
  var myLatlng = new google.maps.LatLng(lat, lng);

  //define function to load the map
  var initialize = function() {
    var mapOptions = {
      center: { lat: lat, lng: lng},
      zoom: 16,
      scrollwheel: false,
      draggable: Modernizr.touch ? false : true
    };
    var map = new google.maps.Map(mapObject, mapOptions);

    var marker = new google.maps.Marker({
      position: myLatlng,
      map: map,
      title: 'Delicious Doughnuts'
    });
  }

  //if map div present call function to initialise map
  if (mapObject) {
    google.maps.event.addDomListener(window, 'load', initialize);
  }
</script>
